    </div>

{# --- FORMULÁRIO --- #}
<section class="Form">
  <h4 class="Subtitulo">Cadastrar Novo Paciente</h4>
  <form class="Formulario" action="/criarPac" method="post">
      <div class="Input">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" class="InserirInput" placeholder="Digite o nome completo">
      </div>

      <div class="Input">
          <label for="rg">RG</label>
          <input type="text" id="rg" name="rg" class="InserirInput" placeholder="Digite o RG">
      </div>

      <div class="Input">
          <label for="genero">Gênero</label>
          <select id="genero" name="genero" class="InserirInput">
              <option value="">Selecione</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
          </select>
      </div>

      <div class="Input">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="InserirInput" placeholder="Digite o endereço">
      </div>

      <div class="Input">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" id="dataNascimento" name="dataNas" class="InserirInput">
      </div>

      <div class="Input">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" class="InserirInput" placeholder="Digite o telefone">
      </div>

      <div class="Input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="InserirInput" placeholder="Digite o email">
      </div>

      <button type="submit" class="Btn">Cadastrar</button>
  </form>
</section>
